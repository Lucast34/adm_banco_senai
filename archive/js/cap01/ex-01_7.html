<meta charset "utf-8">
<script>
    const conta = Number(prompt("Valor da janta:"));
    const txgar = conta * 0.1;
    // somando valores no alert e colocando casas decimais 
    // para aplicar .tofixed dentro de uma operação arítimetica, a operação precisa estar em parêntenses
    alert(`A conta deu: ${(conta + txgar).toFixed(2)}\nTaxa do garçom ${txgar.toFixed(2)}`);
    
</script>
