<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop for</h1>
    <script>
        for(let i = 10; i <= 100; i = i +10){
            document.write(i+", ")
        }
        document.write("<br>")
        for (let i = 20; i>0; i= i - 2){
            document.write(i+", ")
        }
    </script>
    <h1>While</h1>
    <script>
        let senha = ""
        let tentativa =0 
        while(senha!= "1234"){
            senha = prompt("Digite a senha: ")
            document.write("Tentativa!<br>")
            tentativa++
        }
        document.write("Você acertou a senha em "+tentativa+" tentativas!<br>")
        document.write("Você acertou a senha depois de "+tentativa+"<br>")
    </script>
    <h1> do while</h1> 
    <script>
        do{
            semha = prompt("Digite a senha")
        } while (senha !="1234")
    </script>
</body>
</html>
