<script>
    const fruta = "Banana";
    const preco = 3.55;
    const levar = true;
    let novoValor;
    console.log(typeof fruta); // str
    console.log(typeof preco); // num
    console.log(typeof levar); // bool
    console.log(typeof novoValor); // undefined

    console.log(Number.isInteger(40)); // true
    console.log(Number.isInteger(4.6)); // false

</script>
